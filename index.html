<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GrapesJS Plugin</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
  <script src="https://unpkg.com/grapesjs"></script>
  <script src="dist/grapesjs-mjml.min.js"></script>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }
    .cke_top {
      background: #444 !important;
    }

    .cke_chrome {
      border: none !important;
    }

    .cke_toolgroup {
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
    }
  </style>
</head>

<body>

  <div id="gjs" style="height:0px; overflow:hidden">
    <mjml>
      <mj-head>
        <mj-title>{{NAME}}</mj-title>
        <mj-attributes>
          <mj-font name="Lato" href="https://fonts.googleapis.com/css?family=lato" />
          <mj-all font-family="Lato, Arial" line-height="1.4" text-align="justify" font-size="14px" />
          <mj-text align="justify" font-size="14px" />
          <mj-section background-color="white" />
        </mj-attributes>¨
      </mj-head>
      <mj-body background-color="#F9FAFC">
        <mj-wrapper background-color="white">
          <mj-section padding-bottom="0px">
            <mj-column>
              <mj-image width="300px" src="https://suissegrele.com/content/uploads/2021/10/logo-sg-mail.jpeg" />
            </mj-column>
          </mj-section>
          <mj-section padding-bottom="0px">
            <mj-column>
              <mj-text padding="0" align="center">
                <h2><strong>Titre</strong></h2>
              </mj-text>
            </mj-column>
          </mj-section>
          <mj-section padding-bottom="0px">
            <mj-column>
              <mj-text>Contenu</mj-text>
            </mj-column>
          </mj-section>
          <mj-section padding="0px">
            <mj-column>
              <mj-text align="center" font-size="12px" color="#B9BBC5">
                Suisse Grêle 2021 ©
              </mj-text>
            </mj-column>
          </mj-section>
        </mj-wrapper>
      </mj-body>
    </mjml>
  </div>


  <script type="text/javascript">
    var editor = grapesjs.init({
      height: '100%',
      noticeOnUnload: 0,
      storageManager: {
        autoload: 0
      },
      container: '#gjs',
      fromElement: true,

      plugins: ['grapesjs-mjml'],
      pluginsOpts: {
        'grapesjs-mjml': {}
      }
    });

    window.editor = editor;
  </script>
</body>

</html>
